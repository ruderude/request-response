<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <h3>フォームによる通信</h3>
        <form action="backend/get.php" method="get">
            <h4>GET通信</h4>
            <div class="row">
                <div class="col-8">
                    <input type="text" name="get_test" class="form-control" >
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </div>
        </form>

        <form action="backend/post.php" method="post">
            <h4>POST通信</h4>
            <div class="row">
                <div class="col-8">
                    <input type="text" name="post_test" class="form-control" >
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </div>
        </form>

        <br>

        <h3>XMLHttpRequestによる通信</h3>
        <h4>GET通信</h4>
        <div class="row">
            <div class="col-8">
                <input id="xml_get" type="text" name="get_test" class="form-control" >
            </div>
            <div class="col-4">
                <button id="xml_get_btn" type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>

        <h4>POST通信</h4>
        <div class="row">
            <div class="col-8">
                <input id="xml_post" type="text" name="post_test" class="form-control" >
            </div>
            <div class="col-4">
                <button id="xml_post_btn" type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>

        <br>

        <h3>Ajaxによる通信</h3>
        <h4>GET通信</h4>
        <div class="row">
            <div class="col-8">
                <input id="ajax_get" type="text" name="get_test" class="form-control" >
            </div>
            <div class="col-4">
                <button id="ajax_get_btn" type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>

        <h4>POST通信</h4>
        <div class="row">
            <div class="col-8">
                <input id="ajax_post" type="text" name="post_test" class="form-control" >
            </div>
            <div class="col-4">
                <button id="ajax_post_btn" type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        // XMLHttpRequest GET通信
        const xmlGetBtn = document.getElementById('xml_get_btn');
        xmlGetBtn.addEventListener("click", () => {
            const xmlGet = document.getElementById('xml_get').value;
            const url = "backend/get.php/?get_test=" + xmlGet;
            const xml = new XMLHttpRequest();
            xml.open("GET", url, true);
            xml.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200){
                    console.log(this.responseText);
                }
            }
            xml.send();
        }, false);

        // XMLHttpRequest POST通信
        const xmlPostBtn = document.getElementById('xml_post_btn');
        xmlPostBtn.addEventListener("click", () => {
            const xmlPost = document.getElementById('xml_post').value;
            const url = "backend/post.php/";
            const params = "post_test=" + xmlPost
            const xml = new XMLHttpRequest();
            xml.open("POST", url, true);
            xml.setRequestHeader('Content-type', 'application/x-www-form-urlencoded'); 
            xml.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200){
                    console.log(this.responseText);
                }
            }
            xml.send(params);
        }, false);

        // Ajax GET通信 jQueryの書き方
        const ajaxGETBtn = $('#ajax_get_btn');
        ajaxGETBtn.on('click', function() {
            const data = $('#ajax_get').val();
            const params = {
                "get_test": data,
            }
            $.ajax({
                url: 'backend/get.php', //アクセスするURLかディレクトリ
                type: 'get',
                cache: false, //cacheを使うかどうか
                dataType: 'json', //data type scriptなどデータタイプの指定
                data: params, //アクセスするときに必要なデータを 記載
            })
            .done(function(response) { //通信が成功したときのコールバックの処理を書く
                console.log(response);
            })
            .fail(function(xhr, status, error) { //通信が失敗したときのコールバックの処理を書く
                console.log(xhr);
                console.log(status);
                console.log(error);
            })
            .always(function(xhr, msg) { //通信結果にかかわらず実行する処理を書く
                console.log('終わり');
            });
        });

        // Ajax POST通信 jQueryの書き方
        const ajaxPostBtn = $('#ajax_post_btn');
        ajaxPostBtn.on('click', function() {
            const data = $('#ajax_post').val();
            const params = {
                "post_test": data,
            }
            $.ajax({
                url: 'backend/post.php', //アクセスするURLかディレクトリ
                type: 'post',
                cache: false, //cacheを使うかどうか
                dataType: 'json', //data type scriptなどデータタイプの指定
                data: params, //アクセスするときに必要なデータを 記載
            })
            .done(function(response) { //通信が成功したときのコールバックの処理を書く
                console.log(response);
            })
            .fail(function(xhr, status, error) { //通信が失敗したときのコールバックの処理を書く
                console.log(xhr);
                console.log(status);
                console.log(error);
            })
            .always(function(xhr, msg) { //通信結果にかかわらず実行する処理を書く
                console.log('終わり');
            });
        });

    </script>
</body>
</html>
